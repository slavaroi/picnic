<div>
  <h2 class="item-name">{{selectedItem?.name}}</h2>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let key of getKeys(selectedItem.records)">
      <div class="row">
        <div class="col-md-10">
          <!-- <div class="alert alert-primary" role="alert"> -->
          {{selectedItem?.records[key].who}} {{selectedItem?.records[key].amount}}
          <!-- </div> -->
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-danger" (click)="removeRecord(key)">
            <i class="fa fa-close"></i>
          </button>
        </div>
      </div>
    </li>
  </ul>

  <div *ngIf="showNewRecordForm" class="new-record-form">
    <div class="row">

      <div class="col-lg-6">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Who?</label>
          <select [(ngModel)]="newRecordName" class="form-control" id="exampleFormControlSelect1">
            <option selected="" value=""></option>
            <option value="Dina & Felix">Dina & Felix</option>
            <option vlaue="Masha & Slava">Masha & Slava</option>
          </select>
        </div>

      </div>

      <div class="col-lg-5">
        <div class="form-group">
          <label for="amount-input">Amount</label>
          <input type="text" [(ngModel)]="newRecordAmount" class="form-control" placeholder="How much?" id="amount-input">
        </div>
      </div>
      <div class="col-lg-1">
        <div class="form-group">
          <label for="addRecordButton"></label>
          <button class="btn btn-secondary" type="button" (click)="addRecord()" id="addRecordButton">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button type="button" class="btn btn-danger" *ngIf="showNewRecordForm === true" (click)="cancelAddRecord()">Cancel</button>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="input-group-append">
        <button type="button" class="btn btn-success" *ngIf="showNewRecordForm === false" (click)="this.showNewRecordForm = true;">Add record</button>
      </div>
    </div>
  </div>
</div>
