<div>
  <h2 class="item-name">{{selectedItem.name}}</h2>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let record of selectedItem.records">
      <div class="row">
        <div class="col-md-10">
          <!-- <div class="alert alert-primary" role="alert"> -->
          {{record.comment}} {{record.price}}â‚ª
          <!-- </div> -->
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-danger" (click)="removeRecord(key)">
            <i class="fa fa-close"></i>
          </button>
        </div>
      </div>
    </li>
  </ul>

  <div *ngIf="showNewRecordForm" class="new-record-form">
    <div class="row">

      <div class="col-lg-6">
        <div class="form-group">
          <label>Comment</label>
          <textarea cols="30" rows="3" [(ngModel)]="newRecordName" class="form-control"></textarea>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="form-group">
          <label for="price-input">Price</label>
          <input type="number" [(ngModel)]="newRecordPrice" class="form-control" placeholder="How much?" id="price-input">
        </div>
      </div>
      <div class="col-lg-1">
        <div class="form-group">
          <label for="addRecordButton"></label>
          <button class="btn btn-secondary" type="button" (click)="addRecord()" id="addRecordButton">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button type="button" class="btn btn-danger" *ngIf="showNewRecordForm === true" (click)="cancelAddRecord()">Cancel</button>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="input-group-append">
        <button type="button" class="btn btn-success" *ngIf="showNewRecordForm === false" (click)="this.showNewRecordForm = true;">Add record</button>
      </div>
    </div>
  </div>
</div>
